  </div>
  <div class="header-banner">

            <form  name="formsearch" action="{dede:global.cfg_cmsurl/}/plus/search.php">

                 <input type="hidden" name="kwtype" value="0" />

              <div class="tags">
                <ul>
                  <li>本站热词:</li>
                  {dede:tag row='3' getall='1' sort='month'}
                  <li><a href='[field:link/]'>[field:tag /]</a></li>
                  {/dede:tag}
                </ul>
              </div>
        </div><!-- //search -->
     </div>
  </div>
	<!-- //菜单 -->

      	</ul>
      </div>	
	</div>
  <script>
    //判断当前非首页时，删除栏目首页hover
    var hover_num = document.querySelectorAll('.hover').length;
    if(hover_num != 1){
      document.getElementById('home').className = '';
    }
  </script>
